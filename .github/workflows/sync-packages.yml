# This workflow syncs Tizen community packages.
# It includes a fix for building VLC host-tools by using a compiler shim.
# It now uses artifacts to pass Tizen Studio between jobs.

name: Sync Tizen Community Packages

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

env:
  TIZEN_STUDIO_VER: 4
  CERT_NAME: CommunityPack
  CERT_PASSWORD: 1234
  NODE_OPTIONS: --openssl-legacy-provider

jobs:
  prepare:
    runs-on: ubuntu-latest
    # We no longer need outputs, as we use artifacts

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget zip git jq nodejs npm expect curl unzip build-essential

      - name: Download and install Tizen Studio 4.0
        run: |
          mkdir -p tizen-studio
          curl -L -o tizen-installer "https://github.com/PatrickSt1991/tizen-community-packages/releases/download/tizen-deps-5.5/web-cli_Tizen_Studio_4.0_ubuntu-64.bin"
          chmod +x tizen-installer
          ./tizen-installer --accept-license "${GITHUB_WORKSPACE}/tizen-studio"
          rm ./tizen-installer
          chmod -R +x tizen-studio/tools/ide/bin

      - name: Install Tizen 4.0 Rootstrap and Toolchain
        run: |
          set -e
          echo "Downloading missing Tizen 4.0 components from Tizen binary archive..."
          BASE_URL="https://download.tizen.org/sdk/tizenstudio/official/binary"
          WORKDIR="${GITHUB_WORKSPACE}/tizen-studio"

          echo "Installing Mobile 4.0 Rootstrap..."
          ROOTSTRAP_ZIP="mobile-4.0-rs-device.core_0.0.47_ubuntu-64.zip"
          curl -L -o "${WORKDIR}/rootstrap.zip" "$BASE_URL/$ROOTSTRAP_ZIP"
          unzip -o "${WORKDIR}/rootstrap.zip" -d "${WORKDIR}/"

          echo "Installing GCC 4.9 Toolchain..."
          TOOLCHAIN_ZIP="cross-arm-gcc-4.9_1.1.0_ubuntu-64.zip"
          curl -L -o "${WORKDIR}/toolchain.zip" "$BASE_URL/$TOOLCHAIN_ZIP"
          unzip -o "${WORKDIR}/toolchain.zip" "data/tools/*" -d "${WORKDIR}/"
          mv "${WORKDIR}/data/tools/arm-linux-gnueabi-gcc-4.9" "${WORKDIR}/tools/"
          rm -rf "${WORKDIR}/data"

          echo "‚úÖ Rootstrap and Toolchain installed successfully."
          rm "${WORKDIR}/rootstrap.zip" "${WORKDIR}/toolchain.zip"

      - name: Create signing certificate
        run: |
          mkdir -p tizen-studio-data/keystore/author tizen-studio-data/profile
          ./tizen-studio/tools/ide/bin/tizen certificate -a "$CERT_NAME" -p "$CERT_PASSWORD" \
            -c NL -s Community -ct World -o "$CERT_NAME" -n "$CERT_NAME" -e community@example.org -f "$CERT_NAME"
          ./tizen-studio/tools/ide/bin/tizen security-profiles add -n "$CERT_NAME" \
            -a "./tizen-studio-data/keystore/author/${CERT_NAME}.p12" -p "$CERT_PASSWORD"
          ./tizen-studio/tools/ide/bin/tizen cli-config "profiles.path=./tizen-studio-data/profile/profiles.xml"

      - name: Create expect script for signing
        run: |
          echo '#!/usr/bin/expect -f' > package.exp
          echo 'set timeout 300' >> package.exp
          echo 'set build_dir [lindex $argv 0]' >> package.exp
          # Use TIZEN_PATH env var which will be set in the build job
          echo 'spawn $env(TIZEN_PATH)/tools/ide/bin/tizen package -t wgt -s CommunityPack -- $build_dir' >> package.exp
          echo 'expect {' >> package.exp
          echo '  "Author password:" { send "$env(CERT_PASSWORD)\r"; exp_continue }' >> package.exp
          echo '  "Distributor1 password:" { send "$env(CERT_PASSWORD)\r"; exp_continue }' >> package.exp
          echo '  eof' >> package.exp
          echo '}' >> package.exp
          chmod +x package.exp

      - name: Upload Tizen Studio artifact
        uses: actions/upload-artifact@v4
        with:
          name: tizen-studio-artifact
          path: tizen-studio/
          retention-days: 1 # Keep artifact for 1 day

      - name: Upload expect script artifact
        uses: actions/upload-artifact@v4
        with:
          name: package-exp-artifact
          path: package.exp
          retention-days: 1 # Keep artifact for 1 day

  generate-matrix-build:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: set-matrix
        run: |
          matrix=$(jq -c '{include: [to_entries[] | {
            repo: .key,
            branch: .value.branch,
            build_script: (.value.build_script // ""),
            build_args: (.value.build_args // "")
          }]}' repos-build.json)
          echo "matrix=$matrix" >> "$GITHUB_OUTPUT"

  tizen-build:
    runs-on: ubuntu-latest
    needs: [prepare, generate-matrix-build]
    strategy:
      matrix: ${{ fromJson(needs.generate-matrix-build.outputs.matrix) }}
    env:
      # Define the paths relative to the workspace
      TIZEN_PATH: ${{ github.workspace }}/tizen-studio
      PACKAGE_EXP: ${{ github.workspace }}/package.exp
    steps:
      - uses: actions/checkout@v4

      - name: Download Tizen Studio artifact
        uses: actions/download-artifact@v4
        with:
          name: tizen-studio-artifact
          path: tizen-studio/ # Download into the tizen-studio directory

      - name: Download expect script artifact
        uses: actions/download-artifact@v4
        with:
          name: package-exp-artifact
          path: ./ # Download to the workspace root

      - name: Make Tizen Studio tools executable
        run: chmod -R +x tizen-studio/

      - name: Make expect script executable
        run: chmod +x package.exp

      - name: Clone and build project
        run: |
          set -e
          mkdir -p "$GITHUB_WORKSPACE/wgt_files" build
          cd build
          git clone --depth 1 --branch "${{ matrix.branch }}" "https://github.com/${{ matrix.repo }}.git"
          cd "$(basename "${{ matrix.repo }}")"

          repo_name="$(basename "${{ matrix.repo }}")"
          echo "‚úÖ Building repository: $repo_name"

          # --- vlc-tizen build ---
          if [[ "$repo_name" == "vlc-tizen" ]]; then
            echo "‚öôÔ∏è Advanced VLC-Tizen setup (host-tools fix + Tizen 4.0 SDK layout)..."

            # --- Create Tizen SDK layout (as buildall.sh expects this path) ---
            sudo mkdir -p /home/runner/tizen-sdk
            sudo ln -sfn "$TIZEN_PATH" /home/runner/tizen-sdk
            sudo mkdir -p /home/runner/tizen-sdk/platforms/tizen-4.0/mobile/rootstraps

            sudo mkdir -p /home/runner/tizen-sdk
            sudo bash -c "echo 'TIZEN_SDK_MAJOR=4' > /home/runner/tizen-sdk/sdk.version"
            sudo bash -c "echo 'TIZEN_SDK_MINOR=0' >> /home/runner/tizen-sdk/sdk.version"

            if [ ! -e /home/runner/tizen-sdk/platforms/tizen-4.0/mobile/rootstraps/mobile-4.0-device.core ]; then
              # Check if the source directory exists first
              if [ -d "$TIZEN_PATH/platforms/tizen-4.0/mobile/rootstraps/mobile-4.0-device.core" ]; then
                sudo ln -s "$TIZEN_PATH/platforms/tizen-4.0/mobile/rootstraps/mobile-4.0-device.core" \
                  /home/runner/tizen-sdk/platforms/tizen-4.0/mobile/rootstraps/mobile-4.0-device.core
              else
                echo "‚ùå Tizen 4.0 rootstrap not found at $TIZEN_PATH/platforms/tizen-4.0/mobile/rootstraps/mobile-4.0-device.core"
                echo "Listing available platforms in Tizen Studio:"
                ls -lA "$TIZEN_PATH/platforms/"
                # This might indicate the Tizen Studio install didn't fully succeed or get the mobile packages
                # We might need to add the Tizen 4.0 mobile package install in the 'prepare' job
              fi
            fi

            # --- Sysroot env vars for pkg-config (used by buildall.sh) ---
            export SYSROOT="$TIZEN_PATH/platforms/tizen-4.0/mobile/rootstraps/mobile-4.0-device.core/usr"
            export CPPFLAGS="--sysroot=$SYSROOT -I$SYSROOT/include"
            export LDFLAGS="--sysroot=$SYSROOT -L$SYSROOT/lib"
            export PKG_CONFIG_PATH="$SYSROOT/lib/pkgconfig:$SYSROOT/usr/lib/pkgconfig"
            echo "‚úÖ Using sysroot: $SYSROOT"

            # --- SHIM: Intercept cross-compiler calls to build host tools ---
            echo "üß© Installing host-toolchain shims by replacing compilers..."
            TOOLCHAIN_BIN_DIR="$TIZEN_PATH/tools/arm-linux-gnueabi-gcc-4.9/bin"
            
            if [ -f "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc" ]; then
              echo "Moving real cross-compilers..."
              sudo mv "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc" "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc-real"
              sudo mv "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++" "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++-real"
            else
              echo "‚ùå Real cross-compilers not found at $TOOLCHAIN_BIN_DIR"
              echo "Listing contents of $TIZEN_PATH/tools:"
              ls -lA "$TIZEN_PATH/tools/"
              exit 1
            fi

            # --- GCC shim ---
            echo "Creating GCC shim..."
            echo '#!/usr/bin/env bash' | sudo tee "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc" >/dev/null
            echo '# Check for --sysroot flag. If not present, build for host.' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc" >/dev/null
            echo 'args=()' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc" >/dev/null
            echo 'has_sysroot=0' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc" >/dev/null
            echo 'for a in "$@"; do case "$a" in --sysroot=*) has_sysroot=1 ;; esac; args+=("$a"); done' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc" >/dev/null
            
            echo 'if [ $has_sysroot -eq 0 ]; then' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc" >/dev/null
            echo '  # echo "SHIM: Building for HOST with native gcc"' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc" >/dev/null
            echo '  host_args=()' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc" >/dev/null
            echo '  for a in "$@"; do' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc" >/dev/null
            echo '    case "$a" in' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc" >/dev/null
            echo '      --sysroot=*) ;;' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc" >/dev/null
            echo '      -march=*) ;;' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc" >/dev/null
            echo '      -mtune=*) ;;' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc" >/dev/null
            echo '      -mfpu=*) ;;' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc" >/dev/null
            echo '      -mthumb) ;;' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc" >/dev/null
            echo '      -mfloat-abi=*) ;;' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc" >/dev/null
            echo '      *) host_args+=("$a") ;;' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc" >/dev/null
            echo '    esac' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc" >/dev/null
            echo '  done' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc" >/dev/null
            echo '  exec gcc "${host_args[@]}"' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc" >/dev/null
            echo 'else' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc" >/dev/null
            echo '  # echo "SHIM: Cross-compiling with real gcc"' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc" >/dev/null
            echo '  exec '"$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc-real"' "${args[@]}"' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc" >/dev/null
            echo 'fi' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc" >/dev/null

            # --- G++ shim ---
            echo "Creating G++ shim..."
            echo '#!/usr/bin/env bash' | sudo tee "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++" >/dev/null
            echo 'args=()' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++" >/dev/null
            echo 'has_sysroot=0' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++" >/dev/null
            echo 'for a in "$@"; do case "$a" in --sysroot=*) has_sysroot=1 ;; esac; args+=("$a"); done' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++" >/dev/null
            
            echo 'if [ $has_sysroot -eq 0 ]; then' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++" >/dev/null
            echo '  # echo "SHIM: Building for HOST with native g++"' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++" >/dev/null
            echo '  host_args=()' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++" >/dev/null
            echo '  for a in "$@"; do' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++" >/dev/null
            echo '    case "$a" in' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++" >/dev/null
            echo '      --sysroot=*) ;;' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++" >/dev/null
            echo '      -march=*) ;;' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++" >/dev/null
            echo '      -mtune=*) ;;' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++" >/dev/null
            echo '      -mfpu=*) ;;' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++" >/dev/null
            echo '      -mthumb) ;;' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++" >/dev/null
            echo '      -mfloat-abi=*) ;;' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++" >/dev/null
            echo '      *) host_args+=("$a") ;;' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++" >/dev/null
            echo '    esac' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++" >/dev/null
            echo '  done' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++" >/dev/null
            echo '  exec g++ "${host_args[@]}"' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++" >/dev/null
            echo 'else' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++" >/dev/null
            echo '  # echo "SHIM: Cross-compiling with real g++"' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++" >/dev/null
            echo '  exec '"$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++-real"' "${args[@]}"' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++" >/dev/null
            echo 'fi' | sudo tee -a "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++" >/dev/null

            sudo chmod +x "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc" "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++"
            
            # --- Run the repo‚Äôs build script exactly as requested ---
            build_script="${{ matrix.build_script }}"
            build_args="${{ matrix.build_args }}"
            if [ -n "$build_script" ] && [ -f "$build_script" ]; then
              chmod +x "$build_script"
              echo "üöß Running $build_script $build_args..."
              # The build script will now use our shims automatically
              "./$build_script" $build_args || (
                echo "‚ùå Build failed, dumping config.log..."
                find . -name config.log -exec echo '---- {} ----' \; -exec tail -n 120 {} \;
                exit 1
              )
            else
              echo "‚ùå VLC build script not found: $build_script"
              exit 1
            fi

            username=$(echo "${{ matrix.repo }}" | cut -d'/' -f1)
            appname=$(basename "${{ matrix.repo }}" | sed 's/-tizen//')
            output_name="${username}-${appname}.wgt"
            find . -name "*.wgt" -exec mv {} "$GITHUB_WORKSPACE/wgt_files/$output_name" \;

          else
            echo "üåê Standard web build for $repo_name..."
            "$TIZEN_PATH/tools/ide/bin/tizen" build-web || true
            "$PACKAGE_EXP" . || true
            username=$(echo "${{ matrix.repo }}" | cut -d'/' -f1)
            appname=$(basename "${{ matrix.repo }}" | sed 's/-tizen//')
            output_name="${username}-${appname}.wgt"
            find . -name "*.wgt" -exec mv {} "$GITHUB_WORKSPACE/wgt_files/$output_name" \;
          fi

      - name: Upload WGTS to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "community-${{ github.run_number }}"
          name: "Community Packages ${{ github.run_number }}"
          files: "wgt_files/*.wgt"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
