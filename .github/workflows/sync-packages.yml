name: Sync Tizen Community Packages

on:
  schedule:
    - cron: '0 0 * * *'  # every 24 hours
  workflow_dispatch:
    inputs: {} 

permissions:
  contents: write

env:
  TIZEN_STUDIO_VER: 5.5
  CERT_NAME: CommunityPack
  CERT_PASSWORD: 1234
  NODE_OPTIONS: --openssl-legacy-provider

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      tizen_path: ${{ steps.set_tizen_path.outputs.path }}
      signing_script: ${{ steps.package_exp.outputs.path }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget zip git jq nodejs npm expect curl

      - name: Download and install Tizen Studio
        run: |
          mkdir -p tizen-studio
          curl -L -o tizen-installer "https://download.tizen.org/sdk/Installer/tizen-studio_${TIZEN_STUDIO_VER}/web-cli_Tizen_Studio_${TIZEN_STUDIO_VER}_ubuntu-64.bin"
          chmod +x tizen-installer
          ./tizen-installer --accept-license ./tizen-studio
          rm ./tizen-installer
          chmod -R +x tizen-studio/tools/ide/bin

      - name: Create Tizen Certificate
        run: |
          mkdir -p tizen-studio-data/keystore/author tizen-studio-data/profile
          ./tizen-studio/tools/ide/bin/tizen certificate -a $CERT_NAME -p $CERT_PASSWORD \
            -c NL -s Community -ct World -o $CERT_NAME -n $CERT_NAME -e community@example.org \
            -f ${CERT_NAME}
          ./tizen-studio/tools/ide/bin/tizen security-profiles add -n $CERT_NAME \
            -a ./tizen-studio-data/keystore/author/${CERT_NAME}.p12 -p $CERT_PASSWORD
          ./tizen-studio/tools/ide/bin/tizen cli-config "profiles.path=./tizen-studio-data/profile/profiles.xml"

      - name: Create expect script for signing
        id: package_exp
        run: |
          cat > ${GITHUB_WORKSPACE}/package.exp << 'EXPEOF'
          #!/usr/bin/expect -f
          set timeout 300
          set build_dir [lindex $argv 0]
          spawn $env(GITHUB_WORKSPACE)/tizen-studio/tools/ide/bin/tizen package -t wgt -s CommunityPack -- $build_dir
          expect {
              "Author password:" { send "$env(CERT_PASSWORD)\r"; exp_continue }
              "Save author password" { send "n\r"; exp_continue }
              "Distributor1 password:" { send "$env(CERT_PASSWORD)\r"; exp_continue }
              "Save distributor1 password" { send "n\r"; exp_continue }
              eof
          }
          EXPEOF
          chmod +x ${GITHUB_WORKSPACE}/package.exp
          echo "path=${GITHUB_WORKSPACE}/package.exp" >> $GITHUB_OUTPUT

      - name: Set Tizen path output
        id: set_tizen_path
        run: echo "path=${GITHUB_WORKSPACE}/tizen-studio" >> $GITHUB_OUTPUT

  sync:
    runs-on: ubuntu-latest
    needs: prepare
    env:
      TIZEN_PATH: ${{ needs.prepare.outputs.tizen_path }}
      PACKAGE_EXP: ${{ needs.prepare.outputs.signing_script }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup cache and folders
        run: |
          mkdir -p wgt_files cache build
          if [ ! -f cache/last_seen.json ]; then echo "{}" > cache/last_seen.json; fi

      - name: Load last seen state
        run: echo "LAST_SEEN=$(cat cache/last_seen.json | jq -c .)" >> $GITHUB_ENV

      # --- Release-based repos ---
      - name: Check release-based repositories
        run: |
          declare -A repos=(
            ["OneLiberty/moonlight-chrome-tizen"]="release"
            ["MrPhaze62/moonlight-chrome-tizen-no-gamemode"]="release"
            ["PatrickSt1991/Sportlink.Club.Info.Viewer"]="release"
            ["reisxd/TizenBrew"]="release"
          )
          last_seen=$(cat cache/last_seen.json)
          updated=false
          for repo in "${!repos[@]}"; do
            api="https://api.github.com/repos/$repo/releases/latest"
            latest_tag=$(curl -s $api | jq -r '.tag_name // empty')
            [ -z "$latest_tag" ] && continue
            prev_tag=$(echo "$last_seen" | jq -r --arg r "$repo" '.[$r].tag // empty')
            if [ "$latest_tag" != "$prev_tag" ]; then
              echo "ðŸŽ‰ New release for $repo: $latest_tag"
              assets=$(curl -s $api | jq -r '.assets[]?.browser_download_url // empty')
              for url in $assets; do
                if [[ "$url" == *.wgt ]]; then
                  filename="$(echo $repo | tr / -).wgt"
                  wget -q -O wgt_files/$filename "$url"
                fi
              done
              last_seen=$(echo "$last_seen" | jq --arg r "$repo" --arg t "$latest_tag" '.[$r].tag=$t')
              updated=true
            fi
          done
          echo "$last_seen" > cache/last_seen.json
          echo "UPDATED=$updated" >> $GITHUB_ENV

      # --- Commit-based repos ---
      - name: Check commit-based repositories and build WGT
        run: |
          declare -A repos=(
            ["thonythony/fireplace"]="fireplace"
            ["KaashDev/TVapp"]="TVapp"
            ["dmaidaniuk/vlc-tizen"]="vlc-tizen"
            ["fgl27/smarttv-twitch"]="smarttv-twitch"
          )
          last_seen=$(cat cache/last_seen.json)
          updated=${UPDATED:-false}

          for repo in "${!repos[@]}"; do
            latest_sha=$(curl -s "https://api.github.com/repos/$repo/commits?per_page=1" | jq -r '.[0].sha // empty')
            [ -z "$latest_sha" ] && continue
            prev_sha=$(echo "$last_seen" | jq -r --arg r "$repo" '.[$r].sha // empty')
            if [ "$latest_sha" != "$prev_sha" ]; then
              echo "ðŸ”§ New commit for $repo"
              git clone --depth 1 "https://github.com/$repo.git" build/$(basename $repo)
              cd build/$(basename $repo)

              # Build if package.json exists
              if [ -f package.json ]; then
                npm install --no-audit
                npm run build --if-present || npm run package --if-present || true
                $TIZEN_PATH/tools/ide/bin/tizen build-web || true
                $PACKAGE_EXP .
              fi

              mkdir -p ../../wgt_files
              for wgt in $(find . -type f -name '*.wgt'); do
                filename="$(echo $repo | tr / -).wgt"
                cp "$wgt" "../../wgt_files/$filename"
              done
              cd ../..
              last_seen=$(echo "$last_seen" | jq --arg r "$repo" --arg s "$latest_sha" '.[$r].sha=$s')
              updated=true
            fi
          done

          echo "$last_seen" > cache/last_seen.json
          echo "UPDATED=$updated" >> $GITHUB_ENV

      # --- Commit cache and release ---
      - name: Commit cache
        if: env.UPDATED == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cache/last_seen.json
          git commit -m "Update last-seen cache [skip ci]" || true
          git push

      - name: Generate release tag
        if: env.UPDATED == 'true'
        id: release_tag
        run: |
          echo "TAG=community-${{ github.run_number }}-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
          echo "NAME=Community Package $(date +%Y-%m-%d)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: env.UPDATED == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_tag.outputs.TAG }}
          name: ${{ steps.release_tag.outputs.NAME }}
          files: "wgt_files/*"
