name: Sync Tizen Community Packages

on:
  schedule:
    - cron: '0 0 * * *'  # every 24 hours at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      TIZEN_STUDIO_VER: 5.5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget zip git jq nodejs npm expect curl

      - name: Setup cache and directories
        run: |
          mkdir -p wgt_files
          mkdir -p cache
          if [ ! -f cache/last_seen.json ]; then
            echo "{}" > cache/last_seen.json
          fi

      - name: Load last seen state
        id: load_state
        run: |
          echo "LAST_SEEN=$(cat cache/last_seen.json)" >> $GITHUB_ENV

      # --- Part A: Check release-based repositories ---
      - name: Check release-based repositories
        run: |
          declare -A repos=(
            ["OneLiberty/moonlight-chrome-tizen"]="release"
            ["MrPhaze62/moonlight-chrome-tizen-no-gamemode"]="release"
            ["PatrickSt1991/Sportlink.Club.Info.Viewer"]="release"
            ["reisxd/TizenBrew"]="release"
          )
          last_seen=$(cat cache/last_seen.json)
          updated=false

          for repo in "${!repos[@]}"; do
            api="https://api.github.com/repos/$repo/releases/latest"
            latest_tag=$(curl -s $api | jq -r '.tag_name // empty')
            [ -z "$latest_tag" ] && continue
            prev_tag=$(echo "$last_seen" | jq -r --arg r "$repo" '.[$r].tag // empty')

            if [ "$latest_tag" != "$prev_tag" ]; then
              echo "ðŸŽ‰ New release for $repo: $latest_tag"
              assets=$(curl -s $api | jq -r '.assets[]?.browser_download_url // empty')
              for url in $assets; do
                if [[ "$url" == *.wgt ]]; then
                  echo "Downloading WGT asset: $url"
                  wget -q -P wgt_files "$url"
                fi
              done
              last_seen=$(echo "$last_seen" | jq --arg r "$repo" --arg t "$latest_tag" '.[$r].tag=$t')
              updated=true
            else
              echo "No new release for $repo"
            fi
          done

          echo "$last_seen" > cache/last_seen.json
          echo "UPDATED=$updated" >> $GITHUB_ENV

      # --- Part B: Commit-based repositories (build or fetch) ---
      - name: Install Tizen Studio CLI
        run: |
          echo "Installing Tizen Studio CLI v${TIZEN_STUDIO_VER}..."
          curl -L -o tizen-installer.bin "https://download.tizen.org/sdk/Installer/tizen-studio_${TIZEN_STUDIO_VER}/web-cli_Tizen_Studio_${TIZEN_STUDIO_VER}_ubuntu-64.bin"
          chmod +x tizen-installer.bin
          ./tizen-installer.bin --accept-license ./tizen-studio || true

      - name: Create signing certificate
        run: |
          ./tizen-studio/tools/ide/bin/tizen certificate -a CommunityCert -p 1234 -c NL -s Community -ct World -o CommunityCert -n CommunityPack -e community@example.org -f communityCert ./tizen-studio-data/keystore/author/communityCert.p12
          ./tizen-studio/tools/ide/bin/tizen security-profiles add -n CommunityPack -a ./tizen-studio-data/keystore/author/communityCert.p12 -p 1234
          ./tizen-studio/tools/ide/bin/tizen cli-config "profiles.path=./tizen-studio-data/profile/profiles.xml"

      - name: Check commit-based repositories
        run: |
          declare -A repos=(
            ["thonythony/fireplace"]="commit"
            ["KaashDev/TVapp"]="commit"
            ["dmaidaniuk/vlc-tizen"]="commit"
            ["fgl27/smarttv-twitch"]="commit"
          )
          last_seen=$(cat cache/last_seen.json)
          updated=${UPDATED:-false}

          for repo in "${!repos[@]}"; do
            api="https://api.github.com/repos/$repo/commits?per_page=1"
            latest_sha=$(curl -s $api | jq -r '.[0].sha // empty')
            [ -z "$latest_sha" ] && continue
            prev_sha=$(echo "$last_seen" | jq -r --arg r "$repo" '.[$r].sha // empty')

            if [ "$latest_sha" != "$prev_sha" ]; then
              echo "ðŸ”§ New commit for $repo"
              git clone --depth 1 "https://github.com/$repo.git"
              cd "$(basename $repo)"

              case "$repo" in
                "fgl27/smarttv-twitch")
                  echo "Building smarttv-twitch â€¦"
                  npm install --no-audit
                  npm run build || npm run build:tizen || true
                  ../tizen-studio/tools/ide/bin/tizen build-web
                  ../tizen-studio/tools/ide/bin/tizen package -t wgt -s CommunityPack -- .
                  find . -type f -name '*.wgt' -exec cp {} ../wgt_files/ \; || true
                  ;;
                "dmaidaniuk/vlc-tizen")
                  echo "Building vlc-tizen â€¦"
                  npm install --no-audit
                  npm run build || npm run package || true
                  ../tizen-studio/tools/ide/bin/tizen build-web
                  ../tizen-studio/tools/ide/bin/tizen package -t wgt -s CommunityPack -- .
                  find . -type f -name '*.wgt' -exec cp {} ../wgt_files/ \; || true
                  ;;
                "KaashDev/TVapp")
                  echo "Downloading TVapp WGT directly â€¦"
                  wget -q -O ../wgt_files/TVapp.wgt "https://github.com/KaashDev/TVapp/raw/main/TVapp.wgt"
                  ;;
                "thonythony/fireplace")
                  echo "Building fireplace â€¦"
                  npm install --no-audit
                  npm run build || npm run package || true
                  ../tizen-studio/tools/ide/bin/tizen build-web
                  ../tizen-studio/tools/ide/bin/tizen package -t wgt -s CommunityPack -- .
                  find . -type f -name '*.wgt' -exec cp {} ../wgt_files/ \; || true
                  ;;
              esac

              cd ..
              last_seen=$(echo "$last_seen" | jq --arg r "$repo" --arg s "$latest_sha" '.[$r].sha=$s')
              updated=true
            else
              echo "No new commit for $repo"
            fi
          done

          echo "$last_seen" > cache/last_seen.json
          echo "UPDATED=$updated" >> $GITHUB_ENV

      # --- Part C: Commit cache and release ---
      - name: Commit cache updates
        if: env.UPDATED == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cache/last_seen.json
          git commit -m "Update last seen cache [skip ci]" || true
          git push

      - name: Create or update community release
        if: env.UPDATED == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "community-$(date +%Y%m%d)"
          name: "Community Package $(date +%Y-%m-%d)"
          files: "wgt_files/*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
