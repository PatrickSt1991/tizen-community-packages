name: Sync Tizen Community Packages

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

env:
  TIZEN_STUDIO_VER: 5.5
  CERT_NAME: CommunityPack
  CERT_PASSWORD: 1234
  NODE_OPTIONS: --openssl-legacy-provider
  TIZEN_PATH: ${{ github.workspace }}/tizen-studio
  PACKAGE_EXP: ${{ github.workspace }}/package.exp

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      tizen_path: ${{ steps.set_tizen_path.outputs.path }}
      signing_script: ${{ steps.package_exp.outputs.path }}
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget zip git jq nodejs npm expect curl

      - name: Download and Install Tizen Studio
        run: |
          mkdir -p tizen-studio
          curl -L -o tizen-installer "https://download.tizen.org/sdk/Installer/tizen-studio_${TIZEN_STUDIO_VER}/web-cli_Tizen_Studio_${TIZEN_STUDIO_VER}_ubuntu-64.bin"
          chmod +x tizen-installer
          ./tizen-installer --accept-license "${GITHUB_WORKSPACE}/tizen-studio"
          rm ./tizen-installer
          chmod -R +x tizen-studio/tools/ide/bin

      - name: Create Tizen Certificate
        run: |
          mkdir -p tizen-studio-data/keystore/author tizen-studio-data/profile
          ./tizen-studio/tools/ide/bin/tizen certificate -a $CERT_NAME -p $CERT_PASSWORD \
            -c NL -s Community -ct World -o $CERT_NAME -n $CERT_NAME -e community@example.org \
            -f ${CERT_NAME}
          ./tizen-studio/tools/ide/bin/tizen security-profiles add -n $CERT_NAME \
            -a ./tizen-studio-data/keystore/author/${CERT_NAME}.p12 -p $CERT_PASSWORD
          ./tizen-studio/tools/ide/bin/tizen cli-config "profiles.path=./tizen-studio-data/profile/profiles.xml"

      - name: Create expect script for signing
        id: package_exp
        run: |
          cat > ${GITHUB_WORKSPACE}/package.exp << 'EXPEOF'
          #!/usr/bin/expect -f
          set timeout 300
          set build_dir [lindex $argv 0]
          spawn $env(GITHUB_WORKSPACE)/tizen-studio/tools/ide/bin/tizen package -t wgt -s CommunityPack -- $build_dir
          expect {
              "Author password:" { send "$env(CERT_PASSWORD)\r"; exp_continue }
              "Save author password" { send "n\r"; exp_continue }
              "Distributor1 password:" { send "$env(CERT_PASSWORD)\r"; exp_continue }
              "Save distributor1 password" { send "n\r"; exp_continue }
              eof
          }
          EXPEOF
          chmod +x ${GITHUB_WORKSPACE}/package.exp
          echo "path=${GITHUB_WORKSPACE}/package.exp" >> $GITHUB_OUTPUT

      - name: Set Tizen path output
        id: set_tizen_path
        run: echo "path=${GITHUB_WORKSPACE}/tizen-studio" >> $GITHUB_OUTPUT

      - name: Upload Tizen Studio and signing script
        uses: actions/upload-artifact@v4
        with:
          name: tizen-tools
          path: |
            tizen-studio/
            package.exp

  generate-matrix-build:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: set-matrix
        run: |
          matrix=$(jq -c '{include: [to_entries[] | {repo: .key, branch: .value}]}' repos-build.json)
          echo "matrix=$matrix" >> $GITHUB_OUTPUT
          echo "Generated matrix: $matrix"

  sync:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - uses: actions/checkout@v4

      - name: Download Tizen Studio and signing script
        uses: actions/download-artifact@v4
        with:
          name: tizen-tools
          path: .

      - name: Setup cache
        run: |
          mkdir -p wgt_files cache
          if [ ! -f cache/last_seen.json ]; then echo "{}" > cache/last_seen.json; fi

      - name: Load repos from JSON
        run: |
          echo "Release repos:"
          jq -r '.releases | to_entries[] | "\(.key) \(.value)"' repos-sync.json || echo "No release repos"
          echo "Commit repos:"
          jq -r '.commits | to_entries[] | "\(.key) \(.value)"' repos-sync.json || echo "No commit repos"

      # --- Release-based repositories ---
      - name: Check release-based repositories
        run: |
          last_seen=$(cat cache/last_seen.json)
          updated=false
          while read -r repo type; do
            [ -z "$repo" ] && continue
            api="https://api.github.com/repos/$repo/releases/latest"
            latest_tag=$(curl -s $api | jq -r '.tag_name // empty')
            [ -z "$latest_tag" ] && continue
            prev_tag=$(echo "$last_seen" | jq -r --arg r "$repo" '.[$r].tag // empty')
            if [ "$latest_tag" != "$prev_tag" ]; then
              echo "üéâ New release for $repo: $latest_tag"
              assets=$(curl -s $api | jq -r '.assets[]?.browser_download_url // empty')
              for url in $assets; do
                if [[ "$url" == *.wgt ]]; then
                  filename=$(echo $repo | sed 's|/|-|g').wgt
                  wget -q -O wgt_files/$filename "$url"
                fi
              done
              last_seen=$(echo "$last_seen" | jq --arg r "$repo" --arg t "$latest_tag" '.[$r].tag=$t')
              updated=true
            fi
          done <<< "$(jq -r '.releases | to_entries[] | "\(.key) \(.value)"' repos-sync.json)"
          echo "$last_seen" > cache/last_seen.json
          echo "UPDATED=$updated" >> $GITHUB_ENV

      # --- Commit-based repositories ---
      - name: Check commit-based repositories
        run: |
          last_seen=$(cat cache/last_seen.json)
          updated=${UPDATED:-false}
          while read -r repo filename; do
            [ -z "$repo" ] && continue
            api="https://api.github.com/repos/$repo/commits?per_page=1"
            latest_sha=$(curl -s $api | jq -r '.[0].sha // empty')
            [ -z "$latest_sha" ] && continue
            prev_sha=$(echo "$last_seen" | jq -r --arg r "$repo" '.[$r].sha // empty')
            if [ "$latest_sha" != "$prev_sha" ]; then
              echo "üîß New commit for $repo"
              wget -q -O wgt_files/$(echo $repo | sed 's|/|-|g').wgt "https://github.com/$repo/raw/main/$filename.wgt"
              last_seen=$(echo "$last_seen" | jq --arg r "$repo" --arg s "$latest_sha" '.[$r].sha=$s')
              updated=true
            fi
          done <<< "$(jq -r '.commits | to_entries[] | "\(.key) \(.value)"' repos-sync.json)"
          echo "$last_seen" > cache/last_seen.json
          echo "UPDATED=$updated" >> $GITHUB_ENV

      - name: Commit cache
        if: env.UPDATED == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cache/last_seen.json
          git commit -m "Update last-seen cache [skip ci]" || true
          git push

      - name: Generate release tag
        if: env.UPDATED == 'true'
        id: release_tag
        run: |
          echo "TAG=community-${{ github.run_number }}-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
          echo "NAME=Community Package $(date +%Y-%m-%d)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: env.UPDATED == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_tag.outputs.TAG }}
          name: ${{ steps.release_tag.outputs.NAME }}
          files: "wgt_files/*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  tizen-build:
    runs-on: ubuntu-latest
    needs: [prepare, generate-matrix-build]
    strategy:
      matrix: ${{ fromJson(needs.generate-matrix-build.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4

      - name: Download Tizen Studio and signing script
        uses: actions/download-artifact@v4
        with:
          name: tizen-tools
          path: .

      - name: Clone and build project
        run: |
          mkdir -p wgt_files build
          cd build
          repo="${{ matrix.repo }}"
          branch="${{ matrix.branch }}"
          repo_dir=$(basename $repo)
          echo "Building $repo (branch: $branch)"

          n=0
          until [ $n -ge 3 ]; do
            git clone --depth 1 --single-branch --branch "$branch" "https://github.com/$repo.git" && break
            n=$((n+1))
            echo "Retrying clone... ($n)"
            sleep 5
          done

          cd "$repo_dir" || { echo "‚ùå Failed to enter cloned repo directory"; exit 1; }

          if [ -f package.json ]; then
            npm install --no-audit
            npm run build --if-present || npm run package --if-present || true
          else
            echo "No package.json found, skipping npm build"
          fi

          "$TIZEN_PATH/tools/ide/bin/tizen" build-web || true
          "$PACKAGE_EXP" .

          filename=$(echo "$repo" | sed 's|/|-|g').wgt
          mv *.wgt ../../wgt_files/$filename
