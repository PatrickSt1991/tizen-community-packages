name: Sync Tizen Community Packages

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

env:
  TIZEN_STUDIO_VER: 4.0
  CERT_NAME: CommunityPack
  CERT_PASSWORD: 1234
  NODE_OPTIONS: --openssl-legacy-provider
  TIZEN_PATH: ${{ github.workspace }}/tizen-studio
  PACKAGE_EXP: ${{ github.workspace }}/package.exp

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      tizen_path: ${{ steps.set_tizen_path.outputs.path }}
      signing_script: ${{ steps.package_exp.outputs.path }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget zip git jq nodejs npm expect curl unzip

      - name: Download and Install Tizen Studio 4.0
        run: |
          mkdir -p tizen-studio
          curl -L -o tizen-installer "https://github.com/PatrickSt1991/tizen-community-packages/releases/download/tizen-deps-5.5/web-cli_Tizen_Studio_4.0_ubuntu-64.bin"
          chmod +x tizen-installer
          ./tizen-installer --accept-license "${GITHUB_WORKSPACE}/tizen-studio"
          rm ./tizen-installer
          chmod -R +x tizen-studio/tools/ide/bin

      - name: Install base SDK components
        run: |
          CLI="$GITHUB_WORKSPACE/tizen-studio/package-manager/package-manager-cli.bin"
          chmod +x "$CLI"
          "$CLI" install --accept-license WebCLI NativeCLI
          find "$GITHUB_WORKSPACE/tizen-studio/platforms" -maxdepth 2 -type d || true

      - name: Prepare Tizen SDK rootstrap (from your repo)
        run: |
          ROOTSTRAP="$GITHUB_WORKSPACE/tizen-studio/platforms/tizen-4.0/mobile/rootstraps/mobile-4.0-device.core"

          if [ -d "$ROOTSTRAP" ]; then
            echo "‚úÖ Found existing rootstrap: $ROOTSTRAP"
          else
            echo "üì¶ Cloning rootstrap from PatrickSt1991/tizen-rootstrap..."
            mkdir -p "$(dirname "$ROOTSTRAP")"
            git clone --depth 1 https://github.com/PatrickSt1991/tizen-rootstrap.git "$GITHUB_WORKSPACE/rootstrap"

            SRC_PATH="$GITHUB_WORKSPACE/rootstrap/tizen-sdk/platforms/tizen2.1/rootstraps/tizen-emulator-2.1.native"
            if [ -d "$SRC_PATH" ]; then
              echo "üìÇ Found rootstrap source at: $SRC_PATH"
              cp -r "$SRC_PATH" "$ROOTSTRAP"
              echo "‚úÖ Copied emulator rootstrap to: $ROOTSTRAP"
            else
              echo "‚ùå Could not locate rootstrap inside your repo. Showing structure for debug:"
              find "$GITHUB_WORKSPACE/rootstrap" -maxdepth 5 -type d
              exit 1
            fi
          fi

          # Symlink fix for expected SDK structure
          if [ -d "$ROOTSTRAP/usr/lib" ] && [ ! -d "$ROOTSTRAP/lib" ]; then
            ln -s "$ROOTSTRAP/usr/lib" "$ROOTSTRAP/lib"
            echo "üîó Linked usr/lib ‚Üí lib for compatibility"
          fi

          echo "üìÅ Rootstrap structure preview:"
          find "$ROOTSTRAP" -maxdepth 3 -type d || true

      - name: Upload rootstrap artifact
        uses: actions/upload-artifact@v4
        with:
          name: tizen-rootstrap
          path: ${{ github.workspace }}/tizen-studio/platforms/tizen-4.0/mobile/rootstraps/mobile-4.0-device.core

      - name: Create Tizen Certificate
        run: |
          mkdir -p tizen-studio-data/keystore/author tizen-studio-data/profile
          ./tizen-studio/tools/ide/bin/tizen certificate -a "$CERT_NAME" -p "$CERT_PASSWORD" \
            -c NL -s Community -ct World -o "$CERT_NAME" -n "$CERT_NAME" -e community@example.org -f "$CERT_NAME"
          ./tizen-studio/tools/ide/bin/tizen security-profiles add -n "$CERT_NAME" \
            -a "./tizen-studio-data/keystore/author/${CERT_NAME}.p12" -p "$CERT_PASSWORD"
          ./tizen-studio/tools/ide/bin/tizen cli-config "profiles.path=./tizen-studio-data/profile/profiles.xml"

      - name: Create expect script for signing
        id: package_exp
        shell: bash
        run: |
          echo '#!/usr/bin/expect -f' > "${GITHUB_WORKSPACE}/package.exp"
          echo 'set timeout 300' >> "${GITHUB_WORKSPACE}/package.exp"
          echo 'set build_dir [lindex $argv 0]' >> "${GITHUB_WORKSPACE}/package.exp"
          echo 'spawn $env(GITHUB_WORKSPACE)/tizen-studio/tools/ide/bin/tizen package -t wgt -s CommunityPack -- $build_dir' >> "${GITHUB_WORKSPACE}/package.exp"
          echo 'expect {' >> "${GITHUB_WORKSPACE}/package.exp"
          echo '  "Author password:" { send "$env(CERT_PASSWORD)\r"; exp_continue }' >> "${GITHUB_WORKSPACE}/package.exp"
          echo '  "Save author password" { send "n\r"; exp_continue }' >> "${GITHUB_WORKSPACE}/package.exp"
          echo '  "Distributor1 password:" { send "$env(CERT_PASSWORD)\r"; exp_continue }' >> "${GITHUB_WORKSPACE}/package.exp"
          echo '  "Save distributor1 password" { send "n\r"; exp_continue }' >> "${GITHUB_WORKSPACE}/package.exp"
          echo '  eof' >> "${GITHUB_WORKSPACE}/package.exp"
          echo '}' >> "${GITHUB_WORKSPACE}/package.exp"
          chmod +x "${GITHUB_WORKSPACE}/package.exp"
          echo "path=${GITHUB_WORKSPACE}/package.exp" >> "$GITHUB_OUTPUT"

      - name: Set Tizen path output
        id: set_tizen_path
        run: echo "path=${GITHUB_WORKSPACE}/tizen-studio" >> "$GITHUB_OUTPUT"

  generate-matrix-build:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: set-matrix
        run: |
          matrix=$(jq -c '{include: [to_entries[] | {
            repo: .key,
            branch: .value.branch,
            build_script: (.value.build_script // ""),
            build_args: (.value.build_args // ""),
            skip_npm: (.value.skip_npm // false)
          }]}' repos-build.json)
          echo "matrix=$matrix" >> "$GITHUB_OUTPUT"

  sync:
    runs-on: ubuntu-latest
    needs: prepare
    outputs:
      release_tag: ${{ steps.tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Create unified release tag
        id: tag
        run: |
          tag="community-${GITHUB_RUN_NUMBER}-$(date +%Y%m%d-%H%M%S)"
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Download WGTs from repos-sync.json
        run: |
          mkdir -p wgt_files
          jq -c '.releases | to_entries[]' repos-sync.json | while read -r entry; do
            repo=$(echo "$entry" | jq -r '.key')
            api="https://api.github.com/repos/$repo/releases/latest"
            latest_tag=$(curl -s "$api" | jq -r '.tag_name // empty')
            [ -z "$latest_tag" ] && continue
            assets=$(curl -s "$api" | jq -r '.assets[]?.browser_download_url // empty')
            for url in $assets; do
              if [[ "$url" == *.wgt ]]; then
                username=$(echo "$repo" | cut -d'/' -f1)
                appname=$(basename "$repo" | sed 's/-tizen//;s/-chrome//;s/-no-gamemode//;s/-//g')
                filename="${username}-${appname}.wgt"
                wget -q -O "wgt_files/$filename" "$url"
              fi
            done
          done

      - name: Upload WGTS to unified release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "Community Packages ${{ github.run_number }}"
          files: "wgt_files/*.wgt"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  tizen-build:
    runs-on: ubuntu-latest
    needs: [prepare, generate-matrix-build, sync]
    strategy:
      matrix: ${{ fromJson(needs.generate-matrix-build.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4

      - name: Download rootstrap artifact
        uses: actions/download-artifact@v4
        with:
          name: tizen-rootstrap
          path: ${{ github.workspace }}/tizen-studio/platforms/tizen-4.0/mobile/rootstraps/mobile-4.0-device.core

      - name: Install VLC build prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential autoconf automake autopoint bison flex \
            gettext pkg-config help2man nasm yasm cmake ninja-build \
            python3 python3-pip python3-setuptools python3-wheel \
            libtool libprotobuf-dev protobuf-compiler \
            zlib1g-dev libssl-dev libxml2-dev libxslt1-dev \
            libasound2-dev libpulse-dev libc6-dev

      - name: Clone and build project
        shell: bash
        run: |
          mkdir -p "$GITHUB_WORKSPACE/wgt_files" build
          cd build
          repo="${{ matrix.repo }}"
          branch="${{ matrix.branch }}"
          build_script="${{ matrix.build_script }}"
          build_args="${{ matrix.build_args }}"
          username=$(echo "$repo" | cut -d'/' -f1)
          appname=$(basename "$repo" | sed 's/-tizen//;s/-chrome//;s/-no-gamemode//;s/-//g')
          output_name="${username}-${appname}.wgt"

          echo "üì¶ Cloning $repo ($branch)..."
          git clone --depth 1 --single-branch --branch "$branch" "https://github.com/$repo.git"
          cd "$(basename "$repo")" || exit 1

          printf '%s\n' '#!/bin/bash' \
            'export TMPDIR=/tmp' \
            'export TEMPDIR=/tmp' \
            'export CONFIG_SHELL=/bin/bash' \
            'exec "$@"' > /usr/local/bin/run_with_tmpdir
          chmod +x /usr/local/bin/run_with_tmpdir

          echo "‚úÖ Checking GCC setup..."
          gcc --version || exit 1

          # --- Tizen environment configuration ---
          echo "‚öôÔ∏è Using Tizen 4.0 environment (rootstrap from artifact)..."
          export TIZEN_VER=4.0
          export TIZEN_PLATFORM=mobile
          export TIZEN_ROOTSTRAP="$TIZEN_PATH/platforms/tizen-${TIZEN_VER}/${TIZEN_PLATFORM}/rootstraps/mobile-${TIZEN_VER}-device.core"
          export SYSROOT="$TIZEN_ROOTSTRAP/usr"
          export PATH="$TIZEN_PATH/tools/arm-linux-gnueabi-gcc-4.9/bin:$PATH"

          if [ ! -d "$SYSROOT" ]; then
            echo "‚ùå Sysroot directory not found at $SYSROOT"
            find "$TIZEN_PATH" -maxdepth 5 -type d
            exit 1
          fi

          export CC="/usr/bin/gcc"
          export CXX="/usr/bin/g++"
          export CPPFLAGS="--sysroot=$SYSROOT -I$SYSROOT/include"
          export LDFLAGS="--sysroot=$SYSROOT -L$SYSROOT/lib"
          export PKG_CONFIG_PATH="$SYSROOT/lib/pkgconfig:$SYSROOT/usr/lib/pkgconfig"

          echo "‚úÖ Using sysroot: $SYSROOT"
          echo "‚úÖ Compiler: $CC"

          # --- Build ---
          if [ -n "$build_script" ] && [ -f "$build_script" ]; then
            chmod +x "$build_script"
            echo "üöß Running $build_script $build_args..."
            run_with_tmpdir "./$build_script" $build_args || (
              echo "‚ùå Build failed, dumping config.log..."
              find . -name config.log -exec echo '---- {} ----' \; -exec tail -n 50 {} \;
              exit 1
            )
            find . -name "*.wgt" -exec mv {} "$GITHUB_WORKSPACE/wgt_files/$output_name" \;
          else
            echo "üåê No build script found ‚Äî performing standard web build..."
            "$TIZEN_PATH/tools/ide/bin/tizen" build-web || true
            "$PACKAGE_EXP" . || true
            find . -name "*.wgt" -exec mv {} "$GITHUB_WORKSPACE/wgt_files/$output_name" \;
          fi

      - name: Upload WGTS to unified release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.sync.outputs.release_tag }}
          name: "Community Packages ${{ github.run_number }}"
          files: "wgt_files/*.wgt"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}