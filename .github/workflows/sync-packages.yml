name: Sync Tizen Community Packages

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

env:
  TIZEN_STUDIO_VER: 4
  CERT_NAME: CommunityPack
  CERT_PASSWORD: 1234
  NODE_OPTIONS: --openssl-legacy-provider

jobs:
  prepare:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget zip git jq nodejs npm expect curl unzip build-essential

      - name: Download and install Tizen Studio 4.0
        run: |
          mkdir -p tizen-studio
          curl -L -o tizen-installer "https://github.com/PatrickSt1991/tizen-community-packages/releases/download/tizen-deps-5.5/web-cli_Tizen_Studio_4.0_ubuntu-64.bin"
          chmod +x tizen-installer
          ./tizen-installer --accept-license "${GITHUB_WORKSPACE}/tizen-studio"
          rm ./tizen-installer
          chmod -R +x tizen-studio/tools/ide/bin

      - name: Install Tizen 4.0 Rootstrap and Toolchain
        run: |
          set -e
          echo "Downloading missing Tizen 4.0 components..."
          BASE_URL="https://download.tizen.org/sdk/tizenstudio/official/binary"
          WORKDIR="${GITHUB_WORKSPACE}/tizen-studio"

          echo "Installing Mobile 4.0 Rootstrap..."
          ROOTSTRAP_ZIP="mobile-4.0-rs-device.core_0.0.47_ubuntu-64.zip"
          curl -L -o "${WORKDIR}/rootstrap.zip" "$BASE_URL/$ROOTSTRAP_ZIP"
          unzip -o "${WORKDIR}/rootstrap.zip" "data/*" -d "${WORKDIR}/"
          mv "${WORKDIR}/data/platforms" "${WORKDIR}/platforms"
          rm -rf "${WORKDIR}/data"

          echo "Installing GCC 4.9 Toolchain..."
          TOOLCHAIN_ZIP="cross-arm-gcc-4.9_1.1.0_ubuntu-64.zip"
          curl -L -o "${WORKDIR}/toolchain.zip" "$BASE_URL/$TOOLCHAIN_ZIP"
          unzip -o "${WORKDIR}/toolchain.zip" "data/tools/*" -d "${WORKDIR}/"
          mv "${WORKDIR}/data/tools/arm-linux-gnueabi-gcc-4.9" "${WORKDIR}/tools/"
          rm -rf "${WORKDIR}/data"

          echo "‚úÖ Rootstrap and Toolchain installed successfully."
          rm "${WORKDIR}/rootstrap.zip" "${WORKDIR}/toolchain.zip"

      - name: Create signing certificate
        run: |
          mkdir -p tizen-studio-data/keystore/author tizen-studio-data/profile
          ./tizen-studio/tools/ide/bin/tizen certificate -a "$CERT_NAME" -p "$CERT_PASSWORD" \
            -c NL -s Community -ct World -o "$CERT_NAME" -n "$CERT_NAME" -e community@example.org -f "$CERT_NAME"
          ./tizen-studio/tools/ide/bin/tizen security-profiles add -n "$CERT_NAME" \
            -a "./tizen-studio-data/keystore/author/${CERT_NAME}.p12" -p "$CERT_PASSWORD"
          ./tizen-studio/tools/ide/bin/tizen cli-config "profiles.path=./tizen-studio-data/profile/profiles.xml"

      - name: Create expect script for signing
        run: |
          echo '#!/usr/bin/expect -f' > package.exp
          echo 'set timeout 300' >> package.exp
          echo 'set build_dir [lindex $argv 0]' >> package.exp
          echo 'spawn $env(TIZEN_PATH)/tools/ide/bin/tizen package -t wgt -s CommunityPack -- $build_dir' >> package.exp
          echo 'expect {' >> package.exp
          echo '  "Author password:" { send "$env(CERT_PASSWORD)\r"; exp_continue }' >> package.exp
          echo '  "Distributor1 password:" { send "$env(CERT_PASSWORD)\r"; exp_continue }' >> package.exp
          echo '  eof' >> package.exp
          echo '}' >> package.exp
          chmod +x package.exp

      - name: Upload Tizen Studio artifact
        uses: actions/upload-artifact@v4
        with:
          name: tizen-studio-artifact
          path: tizen-studio/
          retention-days: 1

      - name: Upload expect script artifact
        uses: actions/upload-artifact@v4
        with:
          name: package-exp-artifact
          path: package.exp
          retention-days: 1

  generate-matrix-build:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: set-matrix
        run: |
          matrix=$(jq -c '{include: [to_entries[] | {
            repo: .key,
            branch: .value.branch,
            build_script: (.value.build_script // ""),
            build_args: (.value.build_args // "")
          }]}' repos-build.json)
          echo "matrix=$matrix" >> "$GITHUB_OUTPUT"

  tizen-build:
    runs-on: ubuntu-latest
    needs: [prepare, generate-matrix-build]
    strategy:
      matrix: ${{ fromJson(needs.generate-matrix-build.outputs.matrix) }}
    env:
      TIZEN_PATH: ${{ github.workspace }}/tizen-studio
      PACKAGE_EXP: ${{ github.workspace }}/package.exp
    steps:
      - uses: actions/checkout@v4

      - name: Download Tizen Studio artifact
        uses: actions/download-artifact@v4
        with:
          name: tizen-studio-artifact
          path: tizen-studio/

      - name: Download expect script artifact
        uses: actions/download-artifact@v4
        with:
          name: package-exp-artifact
          path: ./

      - name: Make executables
        run: chmod -R +x tizen-studio/ && chmod +x package.exp

      - name: Clone and build project
        shell: bash
        run: |
          set -e
          mkdir -p "$GITHUB_WORKSPACE/wgt_files" build
          cd build
          git clone --depth 1 --branch "${{ matrix.branch }}" "https://github.com/${{ matrix.repo }}.git"
          cd "$(basename "${{ matrix.repo }}")"

          repo_name="$(basename "${{ matrix.repo }}")"
          echo "‚úÖ Building repository: $repo_name"

          if [[ "$repo_name" == "vlc-tizen" ]]; then
            echo "‚öôÔ∏è Setting up Tizen SDK layout..."
            sudo mkdir -p /home/runner/tizen-sdk/platforms/tizen-4.0/mobile/rootstraps
            sudo ln -sfn "$TIZEN_PATH" /home/runner/tizen-sdk
            echo "TIZEN_SDK_VERSION=4.0" | sudo tee /home/runner/tizen-sdk/sdk.version >/dev/null

            if [ ! -e /home/runner/tizen-sdk/platforms/tizen-4.0/mobile/rootstraps/mobile-4.0-device.core ]; then
              if [ -d "$TIZEN_PATH/platforms/tizen-4.0/mobile/rootstraps/mobile-4.0-device.core" ]; then
                sudo ln -s "$TIZEN_PATH/platforms/tizen-4.0/mobile/rootstraps/mobile-4.0-device.core" \
                  /home/runner/tizen-sdk/platforms/tizen-4.0/mobile/rootstraps/mobile-4.0-device.core
              else
                echo "‚ùå Rootstrap missing, listing:"
                ls -lA "$TIZEN_PATH/platforms/"
              fi
            fi

            export SYSROOT="$TIZEN_PATH/platforms/tizen-4.0/mobile/rootstraps/mobile-4.0-device.core/usr"
            export CPPFLAGS="--sysroot=$SYSROOT -I$SYSROOT/include"
            export LDFLAGS="--sysroot=$SYSROOT -L$SYSROOT/lib"
            export PKG_CONFIG_PATH="$SYSROOT/lib/pkgconfig:$SYSROOT/usr/lib/pkgconfig"
            echo "‚úÖ Using sysroot: $SYSROOT"

            TOOLCHAIN_BIN_DIR="$TIZEN_PATH/tools/arm-linux-gnueabi-gcc-4.9/bin"
            if [ -f "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc" ]; then
              sudo mv "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc" "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc-real"
              sudo mv "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++" "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++-real"
            fi

            echo "üß© Creating compiler shims (no heredocs)..."

            # GCC shim
            sudo bash -c "echo '#!/usr/bin/env bash' > \"$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc\""
            sudo bash -c "echo 'args=()' >> \"$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc\""
            sudo bash -c "echo 'has_sysroot=0' >> \"$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc\""
            sudo bash -c "echo 'for a in \"\$@\"; do' >> \"$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc\""
            sudo bash -c "echo '  case \"\$a\" in' >> \"$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc\""
            sudo bash -c "echo '    --sysroot=*) has_sysroot=1 ;;' >> \"$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc\""
            sudo bash -c "echo '  esac' >> \"$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc\""
            sudo bash -c "echo '  args+=(\"\$a\")' >> \"$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc\""
            sudo bash -c "echo 'done' >> \"$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc\""
            sudo bash -c "echo 'if [ \"\$has_sysroot\" -eq 0 ]; then' >> \"$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc\""
            sudo bash -c "echo '  exec gcc \"\${args[@]}\"' >> \"$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc\""
            sudo bash -c "echo 'else' >> \"$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc\""
            sudo bash -c "echo '  real_dir=\"\$(dirname \"\$0\")\"' >> \"$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc\""
            sudo bash -c "echo '  exec \"\$real_dir/arm-linux-gnueabi-gcc-real\" \"\${args[@]}\"' >> \"$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc\""
            sudo bash -c "echo 'fi' >> \"$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc\""

            # G++ shim
            sudo bash -c "echo '#!/usr/bin/env bash' > \"$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++\""
            sudo bash -c "echo 'args=()' >> \"$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++\""
            sudo bash -c "echo 'has_sysroot=0' >> \"$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++\""
            sudo bash -c "echo 'for a in \"\$@\"; do' >> \"$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++\""
            sudo bash -c "echo '  case \"\$a\" in' >> \"$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++\""
            sudo bash -c "echo '    --sysroot=*) has_sysroot=1 ;;' >> \"$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++\""
            sudo bash -c "echo '  esac' >> \"$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++\""
            sudo bash -c "echo '  args+=(\"\$a\")' >> \"$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++\""
            sudo bash -c "echo 'done' >> \"$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++\""
            sudo bash -c "echo 'if [ \"\$has_sysroot\" -eq 0 ]; then' >> \"$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++\""
            sudo bash -c "echo '  exec g++ \"\${args[@]}\"' >> \"$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++\""
            sudo bash -c "echo 'else' >> \"$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++\""
            sudo bash -c "echo '  real_dir=\"\$(dirname \"\$0\")\"' >> \"$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++\""
            sudo bash -c "echo '  exec \"\$real_dir/arm-linux-gnueabi-g++-real\" \"\${args[@]}\"' >> \"$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++\""
            sudo bash -c "echo 'fi' >> \"$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++\""

            sudo chmod +x "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-gcc" "$TOOLCHAIN_BIN_DIR/arm-linux-gnueabi-g++"

            build_script="${{ matrix.build_script }}"
            build_args="${{ matrix.build_args }}"
            if [ -n "$build_script" ] && [ -f "$build_script" ]; then
              chmod +x "$build_script"
              echo "üöß Running $build_script $build_args with host compilers..."
              CC=gcc CXX=g++ AR=ar LD=ld AS=as "./$build_script" $build_args || (
                echo "‚ùå Build failed, dumping config.log..."
                find . -name config.log -exec echo '---- {} ----' \; -exec tail -n 80 {} \;
                exit 1
              )
            else
              echo "‚ùå VLC build script not found!"
              exit 1
            fi
          else
            echo "üåê Standard web build for $repo_name..."
            "$TIZEN_PATH/tools/ide/bin/tizen" build-web || true
            "$PACKAGE_EXP" . || true
          fi

          username=$(echo "${{ matrix.repo }}" | cut -d'/' -f1)
          appname=$(basename "${{ matrix.repo }}" | sed 's/-tizen//')
          output_name="${username}-${appname}.wgt"
          find . -name "*.wgt" -exec mv {} "$GITHUB_WORKSPACE/wgt_files/$output_name" \;

      - name: Upload WGT artifact
        uses: actions/upload-artifact@v4
        with:
          name: wgt-${{ matrix.repo }}
          path: wgt_files/*.wgt

  publish-release:
    runs-on: ubuntu-latest
    needs: tizen-build
    steps:
      - name: Download all WGT artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-wgts

      - name: List downloaded files
        run: ls -R release-wgts || echo "No WGT files found"

      - name: Create GitHub Release with all WGTS
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "community-${{ github.run_number }}"
          name: "Community Packages ${{ github.run_number }}"
          files: "release-wgts/**/*.wgt"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
